type:       "job"
name:       "grub"
interface:  "python"
requires:   []
script:     "main.py"
configuration:
    extraMounts:
        - device: proc
          fs: proc
          mountPoint: /proc
        - device: sys
          fs: sysfs
          mountPoint: /sys
        - device: /dev
          mountPoint: /dev
          options: bind
